<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kui's Intimates</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Kui's Intimates</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="signup.html">Signup</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cart.html"><img src="cart-icon.png" alt="Cart" class="icon"> Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="products">
            <div class="product-grid" id="product-grid">
                <!-- New products will be added here -->
            </div>
        </section>

        <section id="add-product">
            <h2>Add New Product</h2>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
                
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>
                
                <label for="product-image">Image URL:</label>
                <input type="url" id="product-image" name="product-image" required>
                
                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Kui's Intimates. All rights reserved.</p>
        </div>
    </footer>

    <script src="./dist/index.js"></script>
</body>
</html>
